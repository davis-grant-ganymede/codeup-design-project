<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
    <script src="https://kit.fontawesome.com/8d58347b96.js" crossorigin="anonymous"></script>
</head>
<body>

<div>
    <!--Nav-->
</div>

<main>
    <!--Buttons-->
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="mb-5">Visual Design & Web Development</h1>
                <h2 class="mb-5">From Park City, Utah</h2>
            </div>

            <div class="container container-fluid px-4 mb-5">
                <div class="row">
                    <div class="col text-center mb-2">
                        <div class="circle rounded-circle red text-white">Design</div>
                    </div>
                    <div class="col text-center">
                        <div class="circle rounded-circle orange text-white">Develop</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <div class="circle rounded-circle green text-white">Support</div>
                    </div>
                    <div class="col text-center">
                        <div class="circle rounded-circle blue text-white">Host</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mb-2">
                <p class="text-center">Selected work</p>
            </div>
            <div class="card col-12 w-100 p-0">
                <img src="img/apple-ipad.jpg" class="card-img-top" alt="apple-ipad photo">
            </div>
            <p class="col-6 card-text mr-auto mt-2">
                Featured Project
            </p>
            <div class="icon rounded-circle red text-dark text-center m-2 pb-4">D</div>
            <div class="icon rounded-circle orange text-dark text-center m-2 pb-4">D</div>
            <div class="icon rounded-circle green text-dark text-center m-2 pb-4">S</div>
            <div class="icon rounded-circle blue text-dark text-center m-2 pb-4">H</div>

        </div>

    </div>

</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
